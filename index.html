<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      color: #222;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      transition: 0.2s;
    }
    .hidden { display: none; }

    /* Calculator styles */
    #calc {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #calcBox {
      width: 260px;
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #calcDisplay {
      width: 100%;
      height: 40px;
      background: #000;
      color: #0f0;
      font-size: 20px;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: right;
    }
    .calcBtn {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: white;
    }
    .calcBtn:active { background: #555; }
    .calcRow {
      display: flex;
      justify-content: space-between;
    }

    /* Chat styles */
    .dark { background: #121212; color: #eee; }
    #onlineBox { font-size: 13px; padding: 8px 10px; color: gray; border-bottom: 1px solid rgba(0,0,0,0.05); }
    #chatBox { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; }
    .message { margin: 6px 0; padding: 8px 10px; border-radius: 8px; background: #e8e8e8; max-width: 80%; align-self: flex-start; }
    .self { background: #0078ff; color: #fff; align-self: flex-end; }
    .meta { font-size: 11px; opacity: .7; margin-top: 6px; text-align: right; }
    #typing { font-size: 13px; color: gray; padding: 6px 10px; }
    #inputBox { display: flex; padding: 10px; background: #eaeaea; }
    #messageInput { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 8px 12px; margin-left: 6px; border: none; border-radius: 6px; background: #0078ff; color: #fff; cursor: pointer; }
    #emergencyBtn { background: #d32f2f; }
  </style>
</head>
<body>

  <!-- Calculator Lock Screen -->
  <div id="calc">
    <div id="calcBox">
      <input type="text" id="calcDisplay" readonly />
      <div class="calcRow">
        <button class="calcBtn">7</button>
        <button class="calcBtn">8</button>
        <button class="calcBtn">9</button>
        <button class="calcBtn">C</button>
      </div>
      <div class="calcRow">
        <button class="calcBtn">4</button>
        <button class="calcBtn">5</button>
        <button class="calcBtn">6</button>
        <button class="calcBtn">+</button>
      </div>
      <div class="calcRow">
        <button class="calcBtn">1</button>
        <button class="calcBtn">2</button>
        <button class="calcBtn">3</button>
        <button class="calcBtn">-</button>
      </div>
      <div class="calcRow">
        <button class="calcBtn">0</button>
        <button class="calcBtn">=</button>
        <button class="calcBtn">*</button>
        <button class="calcBtn">/</button>
      </div>
    </div>
  </div>

  <!-- Hidden Chat Section -->
  <div id="chatApp" class="hidden">
    <div id="onlineBox">Checking online...</div>
    <div id="chatBox"></div>
    <div id="typing"></div>
    <div id="inputBox">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
      <button id="emergencyBtn">ðŸš¨</button>
      <button id="toggleBtn">ðŸŒ™</button>
    </div>
  </div>

  <script type="module">
    // ðŸ” Calculator lock
    const calcDisplay = document.getElementById("calcDisplay");
    const calcButtons = document.querySelectorAll(".calcBtn");
    const calcDiv = document.getElementById("calc");
    const chatApp = document.getElementById("chatApp");

    let calcInput = "";
    calcButtons.forEach(btn => {
      btn.onclick = () => {
        const val = btn.textContent;
        if (val === "C") {
          calcInput = "";
          calcDisplay.value = "";
        } else if (val === "=") {
          if (calcInput === "0304") {
            calcDiv.classList.add("hidden");
            chatApp.classList.remove("hidden");
            document.title = "Simple Chat";
          } else {
            calcDisplay.value = "Error";
            calcInput = "";
            setTimeout(() => (calcDisplay.value = ""), 800);
          }
        } else {
          calcInput += val;
          calcDisplay.value = calcInput;
        }
      };
    });
  </script>

  <!-- ðŸ”¹ Chat Script (unchanged) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import {
      getMessaging, getToken, onMessage
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      databaseURL: "https://chat-ab2b7-default-rtdb.firebaseio.com/",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24"
    };
    const VAPID_KEY = "BBbBHQbrOZ_5abtXJaW8rzmrolFvZ0Nq5NAwk_DQ5jIVXjJttzHsKwAAKx8uEPj5yQ2I3pAeW8Kr4Y1b3vDh9wA";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messaging = getMessaging(app);

    // Elements
    const onlineBox = document.getElementById("onlineBox");
    const chatBox = document.getElementById("chatBox");
    const typingDiv = document.getElementById("typing");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const emergencyBtn = document.getElementById("emergencyBtn");
    const toggleBtn = document.getElementById("toggleBtn");

    // User
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:") || ("User" + Math.floor(Math.random()*999));
      localStorage.setItem("username", username);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js');
    }

    // FCM setup
    async function setupFCM(){
      const perm = await Notification.requestPermission();
      if (perm !== 'granted') return;
      const reg = await navigator.serviceWorker.getRegistration('/firebase-messaging-sw.js');
      const token = await getToken(messaging, { vapidKey: VAPID_KEY, serviceWorkerRegistration: reg });
      if (token) await set(ref(db, 'fcmTokens/' + username), { token: token, ts: Date.now() });
    }
    setupFCM();

    onMessage(messaging, payload => {
      const n = payload.notification || {};
      new Notification(n.title || 'New message', { body: n.body || '' });
    });

    // Presence
    const presenceRef = ref(db, 'presence/' + username);
    async function setOnline() {
      await set(presenceRef, { online: true, lastActive: serverTimestamp() });
      onDisconnect(presenceRef).set({ online: false, lastActive: serverTimestamp() });
    }
    setOnline();

    onValue(ref(db, 'presence'), snap => {
      const data = snap.val() || {};
      const onlineNames = [];
      for (const name in data) if (data[name].online) onlineNames.push(name);
      onlineBox.textContent = onlineNames.length ? 'ðŸŸ¢ Online: ' + onlineNames.join(', ') : 'No one online';
    });

    // Typing
    let typingTimeout;
    input.addEventListener('input', () => {
      set(ref(db, 'typing/' + username), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => set(ref(db, 'typing/' + username), false), 1200);
    });
    onValue(ref(db, 'typing'), snap => {
      const data = snap.val() || {};
      const others = Object.keys(data).filter(n => n !== username && data[n]);
      typingDiv.textContent = others.length ? `${others.join(', ')} is typing...` : '';
    });

    // Send
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      push(ref(db, 'messages'), { sender: username, text, ts: Date.now(), time: new Date().toLocaleTimeString() });
      input.value = '';
      set(ref(db, 'typing/' + username), false);
    };

    // Clear
    clearBtn.onclick = () => {
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
    };

    // Emergency
    emergencyBtn.onclick = () => {
      push(ref(db, 'messages'), {
        sender: 'âš ï¸ System',
        text: `${username} pressed the EMERGENCY button!`,
        ts: Date.now(),
        time: new Date().toLocaleTimeString()
      });
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
      window.open("https://pw.live", "_blank");
    };

    // Dark mode
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    };

    // Load messages
    onValue(ref(db, "messages"), (snap) => {
      const clearedAt = Number(localStorage.getItem("chatClearedAt") || 0);
      chatBox.innerHTML = "";
      const data = snap.val() || {};
      const list = Object.keys(data).map(k => data[k]).sort((a,b)=>a.ts-b.ts);
      for (const msg of list) {
        if ((msg.ts || 0) <= clearedAt) continue;
        const div = document.createElement("div");
        div.className = "message" + (msg.sender === username ? " self" : "");
        div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}<div class="meta">${msg.time}</div>`;
        chatBox.appendChild(div);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
