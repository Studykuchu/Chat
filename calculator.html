<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Panel</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    input {
      grid-column: span 4;
      height: 50px;
      font-size: 22px;
      text-align: right;
      border: none;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
    }
    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Calculator</h2>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <button>7</button><button>8</button><button>9</button><button>/</button>
    <button>4</button><button>5</button><button>6</button><button>*</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>0</button><button>.</button><button id="equal">=</button><button>+</button>
  </div>

  <script>
    const display = document.getElementById("display");
    document.querySelectorAll("button").forEach(btn => {
      btn.onclick = () => {
        if (btn.id === "equal") {
          if (display.value === "0304") {
            window.location.href = "index.html"; // âœ… open chat page
          } else {
            alert("Incorrect Password!");
            display.value = "";
          }
        } else {
          display.value += btn.textContent;
        }
      };
    });
  </script>
</body>
</html>
