<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .dark-mode .container {
      background: #1f1f1f;
    }

    header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0078ff;
      color: white;
    }

    .dark-mode header {
      background: #333;
    }

    #chatBox {
      height: 380px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      background: #e0e0e0;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .dark-mode .message {
      background: #2e2e2e;
    }

    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
    }

    .dark-mode footer {
      background: #1f1f1f;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      font-size: 14px;
      margin-left: 10px;
    }

    .online {
      color: #00ff00;
    }

    .offline {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h3>ðŸ’¬ Chat Room</h3>
        <span id="status">Checking status...</span>
      </div>
      <button id="toggleMode">ðŸŒ™</button>
    </header>

    <div id="chatBox"></div>

    <footer>
      <input id="message" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
