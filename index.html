<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .dark-mode .container {
      background: #1f1f1f;
    }

    header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0078ff;
      color: white;
    }

    .dark-mode header {
      background: #333;
    }

    #chatBox {
      height: 380px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      background: #e0e0e0;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .dark-mode .message {
      background: #2e2e2e;
    }

    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
    }

    .dark-mode footer {
      background: #1f1f1f;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      font-size: 14px;
      margin-left: 10px;
    }

    .online { color: #00ff00; }
    .offline { color: #ff4444; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h3>üí¨ Chat Room</h3>
        <span id="status">Checking status...</span>
      </div>
      <button id="toggleMode">üåô</button>
    </header>

    <div id="chatBox"></div>

    <footer>
      <input id="message" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
    </footer>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      databaseURL: "https://chat-ab2b7-default-rtdb.firebaseio.com/",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24",
      measurementId: "G-S46Z82JYKW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const toggleBtn = document.getElementById("toggleMode");
    const messageInput = document.getElementById("message");
    const chatBox = document.getElementById("chatBox");
    const statusText = document.getElementById("status");

    // Online presence
    const userId = "user_" + Math.floor(Math.random() * 10000);
    const userRef = db.ref("presence/" + userId);
    userRef.set(true);
    userRef.onDisconnect().remove();

    db.ref("presence").on("value", (snapshot) => {
      const users = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      if (users > 1) {
        statusText.textContent = "üü¢ Friend is online";
        statusText.className = "online";
      } else {
        statusText.textContent = "üî¥ Friend is offline";
        statusText.className = "offline";
      }
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg) {
        db.ref("messages").push(msg);
        messageInput.value = "";
      }
    });

    // Receive messages
    db.ref("messages").on("child_added", (data) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.textContent = data.val();
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Clear chat
    clearBtn.addEventListener("click", () => {
      db.ref("messages").remove();
      chatBox.innerHTML = "";
    });

    // Toggle dark/light mode
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
