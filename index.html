<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculatorr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chatContainer { flex: 1; display: flex; flex-direction: column; }
    #onlineBox { background: #0078ff; color: white; padding: 6px; font-size: 14px; }
    #lastSeen { background: #0062cc; color: #e0e0e0; padding: 4px; font-size: 12px; text-align: center; }
    #chatBox { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
    .message { margin: 6px 0; padding: 8px 10px; border-radius: 10px; background: #e8e8e8; max-width: 70%; align-self: flex-start; position: relative; }
    .self { background: #0078ff; color: white; align-self: flex-end; }
    .meta { font-size: 11px; text-align: right; opacity: 0.8; margin-top: 2px; }
    #inputBox { display: flex; padding: 10px; background: #eee; }
    #messageInput { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-left: 6px; padding: 8px 10px; border: none; border-radius: 6px; background: #0078ff; color: white; cursor: pointer; }
    #emergencyBtn { background: #d32f2f; }
    #typing { font-size: 13px; color: gray; padding-left: 10px; margin-bottom: 5px; }

    /* Calculator */
    #calculator { display: none; flex-direction: column; padding: 20px; }
    #calc-display { width: 100%; padding: 10px; font-size: 20px; margin-bottom: 10px; border: 1px solid #aaa; border-radius: 6px; text-align: right; }
    .calc-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .calc-buttons button { padding: 15px; font-size: 18px; border: none; border-radius: 6px; background: #333; color: white; cursor: pointer; }
    .calc-buttons button:hover { background: #444; }
  </style>
</head>
<body>

  <!-- Calculator -->
  <div id="calculator">
    <input id="calc-display" readonly>
    <div class="calc-buttons">
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button id="calcEqual">=</button><button>+</button>
      <button id="calcClear">C</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chatContainer">
    <div id="onlineBox">Checking online...</div>
    <div id="lastSeen"></div>
    <div id="chatBox"></div>
    <div id="typing"></div>
    <div id="inputBox">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
      <button id="emergencyBtn">ðŸš¨</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, update, onDisconnect, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      databaseURL: "https://chat-ab2b7-default-rtdb.firebaseio.com/",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("username") || prompt("Enter your name:");
    localStorage.setItem("username", username);

    const chatContainer = document.getElementById("chatContainer");
    const calcContainer = document.getElementById("calculator");
    const calcDisplay = document.getElementById("calc-display");
    const chatBox = document.getElementById("chatBox");
    const onlineBox = document.getElementById("onlineBox");
    const lastSeenDiv = document.getElementById("lastSeen");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const emergencyBtn = document.getElementById("emergencyBtn");

    const userRef = ref(db, "status/" + username);
    const chatRef = ref(db, "messages/");

    // Show online/last seen
    set(userRef, { online: true, lastSeen: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }) });
    onDisconnect(userRef).set({ online: false, lastSeen: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }) });

    // Update other user's last seen
    onValue(ref(db, "status/"), snapshot => {
      const data = snapshot.val() || {};
      const others = Object.keys(data).filter(u => u !== username);
      if (others.length > 0) {
        const otherUser = data[others[0]];
        onlineBox.textContent = otherUser.online ? `${others[0]} is online` : `${others[0]} is offline`;
        if (otherUser.lastSeen) lastSeenDiv.textContent = `Last seen: ${otherUser.lastSeen}`;
      } else {
        onlineBox.textContent = "Waiting for another user...";
        lastSeenDiv.textContent = "";
      }
    });

    // Load messages + tick updates
    onValue(chatRef, snapshot => {
      const messages = snapshot.val() || {};
      chatBox.innerHTML = "";
      for (const key in messages) {
        const m = messages[key];
        const div = document.createElement("div");
        div.className = "message" + (m.user === username ? " self" : "");
        const time = new Date(m.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
        let ticks = "";
        if (m.user === username) {
          if (m.seen) ticks = "ðŸ’™";
          else if (m.delivered) ticks = "âœ…âœ…";
          else ticks = "ðŸ•“";
        }
        div.innerHTML = `<div>${m.text}</div><div class='meta'>${time} ${ticks}</div>`;
        chatBox.appendChild(div);

        // mark as delivered or seen
        if (m.user !== username) update(ref(db, "messages/" + key), { delivered: true });
        if (document.visibilityState === "visible" && m.user !== username) {
          update(ref(db, "messages/" + key), { seen: true });
        }
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendBtn.onclick = () => {
      const msg = input.value.trim();
      if (!msg) return;
      push(chatRef, { user: username, text: msg, time: Date.now(), delivered: false, seen: false });
      input.value = "";
    };

    clearBtn.onclick = () => chatBox.innerHTML = "";

    emergencyBtn.onclick = () => {
      localStorage.clear();
      chatBox.innerHTML = "";
      chatContainer.style.display = "none";
      calcContainer.style.display = "flex";
      window.location.hash = "#calc";
    };

    // Calculator behavior
    let calcValue = "";
    const secretCode = "0304";
    document.querySelectorAll(".calc-buttons button").forEach(btn => {
      btn.onclick = () => {
        const val = btn.textContent;
        if (val === "=") {
          if (calcValue === secretCode) {
            calcContainer.style.display = "none";
            chatContainer.style.display = "flex";
          } else {
            try { calcDisplay.value = eval(calcValue); } catch { calcDisplay.value = "Error"; }
          }
          calcValue = "";
        } else if (val === "C") {
          calcValue = "";
          calcDisplay.value = "";
        } else {
          calcValue += val;
          calcDisplay.value = calcValue;
        }
      };
    });

    // Always start in calculator view
    window.addEventListener("load", () => {
      calcContainer.style.display = "flex";
      chatContainer.style.display = "none";
    });
    window.addEventListener("beforeunload", () => {
      calcContainer.style.display = "flex";
      chatContainer.style.display = "none";
    });
  </script>
</body>
</html>
