<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      transition: 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #eee;
    }
    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
    }
    #typing {
      font-size: 12px;
      color: gray;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chatBox"></div>
  <div id="typing"></div>
  <div id="inputBox">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <button id="clearBtn">Clear</button>
    <button id="toggleBtn">ðŸŒ™</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”¹ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ”¹ Ask username
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem("username", username);
    }

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const typingDiv = document.getElementById("typing");
    const toggleBtn = document.getElementById("toggleBtn");

    // ðŸ”¹ Dark mode toggle
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    };

    // ðŸ”¹ Send message
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text) {
        push(ref(db, "messages"), {
          sender: username,
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    };

    // ðŸ”¹ Typing indicator
    let typingTimeout;
    input.addEventListener("input", () => {
      set(ref(db, "typing/" + username), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => set(ref(db, "typing/" + username), false), 1000);
    });

    onValue(ref(db, "typing"), (snapshot) => {
      const data = snapshot.val() || {};
      const others = Object.keys(data).filter(name => name !== username && data[name]);
      typingDiv.textContent = others.length ? `${others.join(", ")} is typing...` : "";
    });

    // ðŸ”¹ Local clear chat
    clearBtn.onclick = () => {
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
    };

    // ðŸ”¹ Load messages
    onValue(ref(db, "messages"), (snapshot) => {
      const clearedAt = parseInt(localStorage.getItem("chatClearedAt") || "0");
      chatBox.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        if (msg.timestamp > clearedAt) {
          const div = document.createElement("div");
          div.textContent = `${msg.sender}: ${msg.text}`;
          chatBox.appendChild(div);
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
