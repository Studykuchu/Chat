<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculatorr</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      color: #222;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      transition: .2s;
    }
    .dark { background: #121212; color: #eee; }
    #onlineBox {
      font-size: 13px;
      padding: 8px 10px;
      color: gray;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 8px;
      background: #e8e8e8;
      max-width: 80%;
      align-self: flex-start;
      position: relative;
    }
    .self { background: #0078ff; color: #fff; align-self: flex-end; }
    .meta {
      font-size: 11px;
      opacity: .7;
      margin-top: 4px;
      text-align: right;
    }
    .ticks {
      font-size: 10px;
      opacity: 0.7;
      margin-left: 4px;
    }
    #typing {
      font-size: 13px;
      color: gray;
      padding: 6px 10px;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background: #eaeaea;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      margin-left: 6px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
    }
    #emergencyBtn { background: #d32f2f; }

    /* CALCULATOR */
    #calculator {
      width: 280px;
      margin: 60px auto;
      padding: 15px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      display: grid;
      grid-template-rows: 80px repeat(5, 60px);
      grid-gap: 10px;
    }
    #calc-display {
      grid-column: 1 / -1;
      background: #222;
      color: #0f0;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .btn {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { background: #555; }
    .btn:active { background: #777; }
    #clearCalc { background: #d32f2f; }
    #equal { background: #0078ff; }
    #chatContainer { display: none; height: 100vh; flex-direction: column; }
  </style>
</head>
<body>

  <div id="calculator">
    <div id="calc-display"></div>
    <button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button class="btn">/</button>
    <button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button class="btn">*</button>
    <button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button class="btn">-</button>
    <button class="btn">0</button><button class="btn">.</button>
    <button class="btn" id="equal">=</button><button class="btn">+</button>
    <button class="btn" id="clearCalc">C</button>
  </div>

  <div id="chatContainer">
    <div id="onlineBox">Checking online...</div>
    <div id="chatBox"></div>
    <div id="typing"></div>
    <div id="inputBox">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
      <button id="emergencyBtn">ðŸš¨</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      databaseURL: "https://chat-ab2b7-default-rtdb.firebaseio.com/",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Calculator logic
    const calcDisplay = document.getElementById("calc-display");
    const buttons = document.querySelectorAll(".btn");
    let calcInput = "";
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.textContent;
        if (val === "C") {
          calcInput = "";
          calcDisplay.textContent = "";
        } else if (val === "=") {
          if (calcInput === "0304") {
            document.getElementById("calculator").style.display = "none";
            document.getElementById("chatContainer").style.display = "flex";
          } else {
            try {
              calcDisplay.textContent = eval(calcInput);
              calcInput = calcDisplay.textContent;
            } catch { calcDisplay.textContent = "Error"; }
          }
        } else {
          calcInput += val;
          calcDisplay.textContent = calcInput;
        }
      });
    });

    // Chat
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:") || ("User" + Math.floor(Math.random()*999));
      localStorage.setItem("username", username);
    }

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const typingDiv = document.getElementById("typing");
    const clearBtn = document.getElementById("clearBtn");
    const emergencyBtn = document.getElementById("emergencyBtn");
    const onlineBox = document.getElementById("onlineBox");

    function formatTime(ts){
      const d = new Date(ts);
      let h = d.getHours();
      const m = d.getMinutes().toString().padStart(2,"0");
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      return `${h}:${m} ${ampm}`;
    }

    const presenceRef = ref(db, "presence/" + username);
    set(presenceRef, { online: true, lastActive: serverTimestamp() });
    onDisconnect(presenceRef).set({ online: false, lastActive: serverTimestamp() });

    onValue(ref(db, "presence"), snap => {
      const data = snap.val() || {};
      let online = [], lastSeen = [];
      for (const n in data) {
        if (data[n].online) online.push(n);
        else if (data[n].lastActive) {
          const t = data[n].lastActive;
          lastSeen.push(`${n}: last seen ${formatTime(t)}`);
        }
      }
      if (online.length) onlineBox.textContent = "ðŸŸ¢ Online: " + online.join(", ");
      else if (lastSeen.length) onlineBox.textContent = lastSeen.join(" â€¢ ");
      else onlineBox.textContent = "No one online";
    });

    input.addEventListener("input", () => {
      set(ref(db, "typing/" + username), true);
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => set(ref(db, "typing/" + username), false), 1000);
    });

    onValue(ref(db, "typing"), snap => {
      const d = snap.val() || {};
      const typingUsers = Object.keys(d).filter(u => d[u] && u !== username);
      typingDiv.textContent = typingUsers.length ? `${typingUsers.join(", ")} is typing...` : "";
    });

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      const msgRef = push(ref(db, "messages"));
      set(msgRef, { sender: username, text, ts: Date.now(), time: formatTime(Date.now()), seenBy: { [username]: true } });
      input.value = "";
      set(ref(db, "typing/" + username), false);
    });

    onValue(ref(db, "messages"), snap => {
      chatBox.innerHTML = "";
      const data = snap.val() || {};
      const msgs = Object.values(data).sort((a,b)=>a.ts-b.ts);
      for (const msg of msgs) {
        const el = document.createElement("div");
        el.className = "message" + (msg.sender === username ? " self" : "");
        const ticks = msg.seenBy && Object.keys(msg.seenBy).length > 1 ? "âœ“âœ“" : "âœ“";
        el.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}<div class="meta">${msg.time}<span class="ticks">${ticks}</span></div>`;
        chatBox.appendChild(el);
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    onValue(ref(db, "messages"), snap => {
      const data = snap.val() || {};
      for (const key in data) {
        const msg = data[key];
        if (!msg.seenBy || !msg.seenBy[username]) {
          set(ref(db, "messages/" + key + "/seenBy/" + username), true);
        }
      }
    });

    clearBtn.addEventListener("click", () => {
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
    });

    emergencyBtn.addEventListener("click", () => {
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
      window.open("https://www.google.com/search?q=calculator", "_blank");
    });
  </script>
</body>
</html>
