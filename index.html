<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Chat</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --fg: #000;
      --chat-bg: #e8e8e8;
      --self-bg: #0078ff;
      --self-fg: #fff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #fff;
      --chat-bg: #222;
      --self-bg: #0078ff;
      --self-fg: #fff;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg); color: var(--fg);
      font-family: Arial, sans-serif;
      height: 100vh; display: flex; flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    #chatContainer { flex: 1; display: flex; flex-direction: column; }
    #onlineBox { background: #0078ff; color: white; padding: 8px; font-size: 14px; }
    #chatBox { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
    .message { margin: 6px 0; padding: 8px 10px; border-radius: 10px; background: var(--chat-bg); max-width: 70%; align-self: flex-start; color: var(--fg); }
    .self { background: var(--self-bg); color: var(--self-fg); align-self: flex-end; }
    .meta { font-size: 11px; text-align: right; opacity: 0.7; }
    #inputBox { display: flex; padding: 10px; background: #eee; }
    #messageInput { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-left: 6px; padding: 8px 10px; border: none; border-radius: 6px; background: #0078ff; color: white; cursor: pointer; }
    #emergencyBtn { background: #d32f2f; }
    #typing { font-size: 13px; color: gray; padding-left: 10px; margin-bottom: 5px; }

    /* Calculator */
    #calculator { display: none; flex-direction: column; padding: 20px; }
    #calc-display { width: 100%; padding: 10px; font-size: 20px; margin-bottom: 10px; border: 1px solid #aaa; border-radius: 6px; text-align: right; }
    .calc-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .calc-buttons button { padding: 15px; font-size: 18px; border: none; border-radius: 6px; background: #333; color: white; cursor: pointer; }
    .calc-buttons button:hover { background: #444; }
    #themeToggle { position: absolute; top: 10px; right: 10px; background: #555; }
  </style>
</head>
<body>

  <!-- Dark/Light Toggle -->
  <button id="themeToggle">ðŸŒ™</button>

  <!-- Calculator -->
  <div id="calculator">
    <input id="calc-display" readonly>
    <div class="calc-buttons">
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button id="calcEqual">=</button><button>+</button>
      <button id="calcClear">C</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chatContainer">
    <div id="onlineBox">Checking online...</div>
    <div id="chatBox"></div>
    <div id="typing"></div>
    <div id="inputBox">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
      <button id="emergencyBtn">ðŸš¨</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, onDisconnect } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      databaseURL: "https://chat-ab2b7-default-rtdb.firebaseio.com/",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("username") || prompt("Enter your name:");
    localStorage.setItem("username", username);

    const chatContainer = document.getElementById("chatContainer");
    const calcContainer = document.getElementById("calculator");
    const calcDisplay = document.getElementById("calc-display");
    const chatBox = document.getElementById("chatBox");
    const onlineBox = document.getElementById("onlineBox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const emergencyBtn = document.getElementById("emergencyBtn");
    const calcClear = document.getElementById("calcClear");
    const themeToggle = document.getElementById("themeToggle");

    let secretCode = "0304";
    let calcValue = "";

    // --- THEME ---
    if (localStorage.getItem("theme") === "dark") document.body.dataset.theme = "dark";
    themeToggle.onclick = () => {
      document.body.dataset.theme = document.body.dataset.theme === "dark" ? "" : "dark";
      localStorage.setItem("theme", document.body.dataset.theme || "light");
      themeToggle.textContent = document.body.dataset.theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    };

    // --- PRESENCE ---
    const presenceRef = ref(db, 'presence/' + username);
    set(presenceRef, { online: true, lastActive: Date.now() });
    onDisconnect(presenceRef).set({ online: false, lastActive: Date.now() });

    onValue(ref(db, 'presence'), snap => {
      const data = snap.val() || {};
      const online = [];
      const offline = [];
      Object.keys(data).forEach(k => {
        const u = data[k];
        if (u.online) online.push(k);
        else if (u.lastActive) {
          const t = new Date(u.lastActive);
          offline.push(`${k} last seen ${formatAMPM(t)}`);
        }
      });
      if (online.length) onlineBox.textContent = "ðŸŸ¢ Online: " + online.join(", ");
      else if (offline.length) onlineBox.textContent = offline.join(" â€¢ ");
      else onlineBox.textContent = "No one online";
    });

    // --- CHAT MESSAGES ---
    onValue(ref(db, 'messages'), snap => {
      const clearedAt = Number(localStorage.getItem('clearedAt') || 0);
      chatBox.innerHTML = "";
      const data = snap.val() || {};
      Object.values(data).sort((a,b)=>a.ts-b.ts).forEach(msg=>{
        if ((msg.ts || 0) <= clearedAt) return;
        const div = document.createElement("div");
        div.className = "message" + (msg.sender === username ? " self" : "");
        div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}<div class='meta'>${msg.time}</div>`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      const now = new Date();
      const time = formatAMPM(now);
      push(ref(db, 'messages'), { sender: username, text, ts: Date.now(), time });
      input.value = "";
    };

    clearBtn.onclick = () => {
      localStorage.setItem('clearedAt', Date.now());
      chatBox.innerHTML = "";
    };

    emergencyBtn.onclick = () => {
      localStorage.clear();
      chatBox.innerHTML = "";
      showCalculator();
    };

    // --- CALCULATOR ---
    document.querySelectorAll(".calc-buttons button").forEach(btn => {
      btn.onclick = () => {
        const val = btn.textContent;
        if (val === "=") {
          if (calcValue === secretCode) {
            showChat();
          } else {
            try { calcValue = eval(calcValue).toString(); } catch { calcValue = "Error"; }
            calcDisplay.value = calcValue;
          }
        } else if (val === "C") {
          calcValue = "";
          calcDisplay.value = "";
        } else {
          calcValue += val;
          calcDisplay.value = calcValue;
        }
      };
    });

    function showCalculator() {
      calcContainer.style.display = "flex";
      chatContainer.style.display = "none";
      calcValue = "";
      calcDisplay.value = "";
    }
    function showChat() {
      calcContainer.style.display = "none";
      chatContainer.style.display = "flex";
    }

    // Back or reload â†’ calculator
    window.onbeforeunload = () => { showCalculator(); };

    function formatAMPM(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      return `${hours}:${minutes} ${ampm}`;
    }

    // Start hidden under calculator
    showCalculator();
  </script>
</body>
</html>
