<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .dark-mode .container {
      background: #1f1f1f;
    }
    #onlineUsers {
      text-align: center;
      font-size: 14px;
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
    #typingStatus {
      text-align: center;
      font-size: 13px;
      color: gray;
      padding: 4px;
      min-height: 20px;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background: #e0e0e0;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      word-wrap: break-word;
      width: fit-content;
      max-width: 80%;
    }
    .you {
      background: #0078ff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .dark-mode .message {
      background: #2e2e2e;
    }
    .dark-mode .you {
      background: #005ee0;
    }
    footer {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #fafafa;
    }
    .dark-mode footer {
      background: #1f1f1f;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #toggleMode {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleMode">üåô</button>
  <div class="container">
    <div id="onlineUsers">‚ö™ Checking online users...</div>
    <div id="typingStatus"></div>
    <div id="chatBox"></div>

    <footer>
      <input id="message" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      remove,
      set,
      onDisconnect,
      onValue,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      databaseURL: "https://chat-ab2b7-default-rtdb.firebaseio.com/",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24",
      measurementId: "G-S46Z82JYKW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const toggleBtn = document.getElementById("toggleMode");
    const messageInput = document.getElementById("message");
    const chatBox = document.getElementById("chatBox");
    const onlineUsersDiv = document.getElementById("onlineUsers");
    const typingStatus = document.getElementById("typingStatus");

    // üë§ Ask username once
    let username = localStorage.getItem("chatUsername");
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem("chatUsername", username);
    }

    // üí° Online presence
    const userRef = ref(db, "online/" + username);
    set(userRef, { online: true, lastActive: serverTimestamp() });
    onDisconnect(userRef).remove();

    // üü¢ Show online users
    onValue(ref(db, "online"), (snapshot) => {
      const onlineUsers = snapshot.val();
      if (onlineUsers) {
        const names = Object.keys(onlineUsers);
        onlineUsersDiv.innerHTML = "üü¢ Online: " + names.join(", ");
      } else {
        onlineUsersDiv.innerHTML = "‚ö™ No one online";
      }
    });

    // ‚úç Typing indicator
    const typingRef = ref(db, "typing/" + username);
    let typingTimeout;

    messageInput.addEventListener("input", () => {
      set(typingRef, true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(typingRef, false);
      }, 1500);
    });
    onDisconnect(typingRef).remove();

    onValue(ref(db, "typing"), (snapshot) => {
      const typingData = snapshot.val();
      if (!typingData) {
        typingStatus.innerHTML = "";
        return;
      }
      const others = Object.keys(typingData)
        .filter((n) => n !== username && typingData[n] === true);
      typingStatus.innerHTML = others.length
        ? `${others.join(", ")} is typing...`
        : "";
    });

    // üöÄ Send Message
    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg) {
        push(ref(db, "messages"), {
          name: username,
          text: msg,
          time: new Date().toLocaleTimeString()
        });
        messageInput.value = "";
        set(typingRef, false);
      }
    });

    // üì© Receive Messages
    onChildAdded(ref(db, "messages"), (data) => {
      const msg = data.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message" + (msg.name === username ? " you" : "");
      msgDiv.innerHTML = `<strong>${msg.name}:</strong> ${msg.text} <br><small>${msg.time}</small>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // üßπ Clear Chat
    clearBtn.addEventListener("click", () => {
      remove(ref(db, "messages"));
      chatBox.innerHTML = "";
    });

    // üåô Toggle Dark Mode
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
