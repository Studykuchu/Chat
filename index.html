<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      transition: 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #eee;
    }
    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 8px;
      background: #e2e2e2;
      max-width: 80%;
      align-self: flex-start;
    }
    .self {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
    }
    .time {
      font-size: 11px;
      opacity: 0.6;
      display: block;
      text-align: right;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #typing {
      font-size: 12px;
      color: gray;
      padding: 5px 10px;
    }
    #emergencyBtn {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="chatBox"></div>
  <div id="typing"></div>
  <div id="inputBox">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <button id="clearBtn">Clear</button>
    <button id="toggleBtn">ðŸŒ™</button>
    <button id="emergencyBtn">ðŸš¨</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging.js";

    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBQmP2YgChWdkUyOyR5msGoog68KzNjDlk",
      authDomain: "chat-ab2b7.firebaseapp.com",
      projectId: "chat-ab2b7",
      storageBucket: "chat-ab2b7.firebasestorage.app",
      messagingSenderId: "978470856109",
      appId: "1:978470856109:web:b8e64269b09ffd5225ed24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messaging = getMessaging(app);

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const typingDiv = document.getElementById("typing");
    const toggleBtn = document.getElementById("toggleBtn");
    const emergencyBtn = document.getElementById("emergencyBtn");

    // ðŸ”¹ Username
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem("username", username);
    }

    // ðŸ”¹ Register Service Worker
    navigator.serviceWorker.register("/firebase-messaging-sw.js");

    // ðŸ”¹ Request Notification Permission
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        getToken(messaging, {
          vapidKey: "BBbBHQbrOZ_5abtXJaW8rzmrolFvZ0Nq5NAwk_DQ5jIVXjJttzHsKwAAKx8uEPj5yQ2I3pAeW8Kr4Y1b3vDh9wA"
        }).then(token => {
          console.log("FCM Token:", token);
        });
      }
    });

    // ðŸ”¹ Dark mode toggle
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
    };

    // ðŸ”¹ Send message
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text) {
        push(ref(db, "messages"), {
          sender: username,
          text: text,
          timestamp: Date.now()
        });
        input.value = "";
      }
    };

    // ðŸ”¹ Clear chat (local only)
    clearBtn.onclick = () => {
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
    };

    // ðŸ”¹ Emergency Button
    emergencyBtn.onclick = () => {
      // open pw.live
      window.open("https://pw.live", "_blank");
      // clear chat locally
      localStorage.setItem("chatClearedAt", Date.now());
      chatBox.innerHTML = "";
      // inform others
      push(ref(db, "messages"), {
        sender: "âš ï¸ System",
        text: `${username} pressed the emergency button!`,
        timestamp: Date.now()
      });
    };

    // ðŸ”¹ Typing indicator
    let typingTimeout;
    input.addEventListener("input", () => {
      set(ref(db, "typing/" + username), true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => set(ref(db, "typing/" + username), false), 1000);
    });

    onValue(ref(db, "typing"), (snapshot) => {
      const data = snapshot.val() || {};
      const others = Object.keys(data).filter(name => name !== username && data[name]);
      typingDiv.textContent = others.length ? `${others.join(", ")} is typing...` : "";
    });

    // ðŸ”¹ Load messages
    onValue(ref(db, "messages"), (snapshot) => {
      const clearedAt = parseInt(localStorage.getItem("chatClearedAt") || "0");
      chatBox.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        if (msg.timestamp > clearedAt) {
          const div = document.createElement("div");
          div.classList.add("message");
          if (msg.sender === username) div.classList.add("self");

          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
          div.innerHTML = `<b>${msg.sender}:</b> ${msg.text}<br><span class='time'>${time}</span>`;
          chatBox.appendChild(div);
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ðŸ”” Foreground notification
    onMessage(messaging, payload => {
      const { title, body } = payload.notification;
      new Notification(title, { body });
    });
  </script>
</body>
</html>
